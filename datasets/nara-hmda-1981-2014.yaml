Name:  Home Mortgage Disclosure Act (HMDA) Data Files, 1981 - 2014 on AWS
Description:  Financial institutions submitted these data to the agency and the agency maintained, operated, and managed the database on behalf of all participating agencies. The agency used the data to prepare disclosure forms, compile aggregate data, and aggregate the data by metropolitan statistical area/metropolitan division (MSA/MD).
Documentation:  https://catalog.archives.gov/id/2456161
Contact:  cer@nara.gov
ManagedBy:  National Archives and Records Administration (NARA)
UpdateFrequency:  Varies depending on the ad hoc transfer of files from an agency.
Tags:
  - mortgage loans
  - mortgages
License:  None.  Unrestricted. 
Resources:
  - Description:  Preservation-Reproduction-Reference.  159 data files, 56 documentation files, and 1 linear foot, 8 linear inches of paper documentation
    ARN:  arn:aws:s3:::nara-home-mortgage-disclosure-act-data-files-1981-2014
    Region:  us-east-1
    Type:  S3 Bucket
